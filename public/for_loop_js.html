		var string="";

			}

				string=string + (i-10);
			}
		}
		console.log(string);
	}

	for(var k=1;k<10;k++){
		console.log(random + " x " + k + " = " + (random*k));
	}

		if(randomNumber%2==0){
			console.log(randomNumber + " is even");
		}else{
			console.log(randomNumber + " is odd");
		}
		randomNumber = Math.floor((Math.random()*100)+1);
	}

	}
</script>
