<!DOCTYPE HTML>

<body id="test">
<script>
	function numberByNumber(number){
		var string="";
		if(number<10){
			for(var i=1;i<=number;i++){
				string=string + number;
			}
		}
		if(number>=10 && number<20){
			for(var i=0;i<number;i++){
				string=string + (number-10);
			}
		} 
		if(number>=20 && number<30){
			for(var i=0;i<number;i++){
				string=string + (number-20);
			}
		}
		if(typeof number!="number"){
			console.log("Please enter a valid number");
		}
		console.log(string);
	}
	numberByNumber("hello");
	numberByNumber(1);
	for(var i=1;i<=20;i++){
		numberByNumber(i);
	}
	function isOdd(number){
		if(number%2==0){
			return false;
		}else if ((number%2)!=0){
			return true;
		}
	}
	var random = Math.floor((Math.random()*10)+1)
	for(var k=1;k<10;k++){
		console.log(random + " x " + k + " = " + (random*k));
	}
	function randomEvenOdd(n){
		var randomNumber = Math.floor((Math.random()*100)+1);
		for(i=0;i<n;i++){
			if(isOdd(randomNumber)==true){
				console.log(randomNumber + " is odd");
				randomNumber = Math.floor((Math.random()*10)+1);
			}if(isOdd(randomNumber)==false){
				console.log(randomNumber + " is even");
				randomNumber = Math.floor((Math.random()*10)+1);
			}
		}
	}
	randomEvenOdd(10);
	for(var i=0;i<20;i++){
		console.log(100-(5*i));
	}
</script>
