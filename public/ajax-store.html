<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        table, tr, td,th{
            border-bottom:1px solid lightgrey;
            border-collapse:collapse;
            padding:5px;
        }
        table{
            border-radius:100px;
        }
        th{
            background:linear-gradient(red 75%, rgba(256,0,0,.6));
            background:linear-gradient(left, red 75%, rgba(256,0,0,.6));
            padding:10px;
        }
        .title{
            border-radius-left:5px;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th ckass=>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<img id ="circle" src='skeleton.gif'></img>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function() {

        url:'data/inventory.json',
        type:'GET',
        }).done(function(data){
            data.forEach(function(item,index){
                document.getElementById('insertProducts').innerHTML+='<tr><td class="title">' + data[index].title + '</td><td>' + data[index].quantity + '</td><td>' + data[index].price + '</td><td>' + data[index].price + '';
            });

})();
</script>

</body>
</html>
