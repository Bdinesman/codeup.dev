.pentagon {
    position: relative;
    width: 54px;
    top:-100%;
    border-width: 50px 18px 0;
    border-style: solid;
    border-color: red transparent;
}
.pentagon:before {
    content: "";
    position: relative;
    height: 0;
    width: 0;
    top: -85px;
    left: -18px;
    border-width: 0 45px 35px;
    border-style: solid;
    border-color: transparent transparent green;
}
.pentagon-container {
    position: relative;
    width: 60px;
    border-width: 51px 19px 0;
    border-style: solid;
    border-color: black transparent;
}
.pentagon-container-before {
    content: "";
    position: relative;
    height: 0;
    width: 0;
    border-width: 0 49px 35px;
    border-style: solid;
    border-color: transparent transparent black;
}

</style>
</head>
<body>
	<div id='container'>
		<div class='pentagon-container-before'></div>
		<div class='pentagon-container'>
			<div class='pentagon'></div>
	</div>
	</div>
