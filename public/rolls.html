<!DOCTYPE html>
<html>
<head>
	<title></title> 
</head>
<body>
	<div id="chartBorder" style="border:2 px solid black; height:200px;width:300px">
		<div id="bar1" style="position:relative;height:20%;width:0;border:1px solid black"></div>
		</div id="bar2" style="position:relative;height:20%;width:0;border:1px solid black"></div>
		<div id="bar3" style="position:relative;height:20%;width:0;border:1px solid black"></div>
		</div id="bar4" style="position:relative;height:20%;width:0;border:1px solid black"></div>
		<div id="bar5" style="position:relative;height:20%;width:0;border:1px solid black"></div>
		</div id="bar6" style="position:relative;height:20%;width:0;border:1px solid black"></div>
	</div>
	<script>
		setInterval(rollD6,1000);
		var totalRolls = 0;
		function rollD6(){
			var random=Math.floor((Math.random()*5)+1);
			totalRolls++;
			var changeBar = document.getElementById("bar" + random);
			changeBar.style.width=((100/totalRolls) + "%");
		}
	</script>
</body>
</html>
