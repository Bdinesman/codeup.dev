<!DOCTYPE HTML>

<body>
<script>
var counterArray=[0,0,0,0,0,0];

for(var i=0;i<100;i++) {
	var luckyNumber=Math.floor(Math.random()*6);
	counterArray[luckyNumber]=counterArray[luckyNumber]+1;
}
for(var i=0;i<counterArray.length;i++){
	console.log(i + " appeared " + counterArray[i] + " times");
}
// The output should be something like

// 0 appeared 10 times
// 1 appeared 20 times
// 2 appeared 15 times
// 3 appeared 35 times
// 4 appeared 4 times
// 5 appeared 16 times

// The total should be 100
</script>
</body>
</html>
