<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/calculator.css">
</head>
<body>
	<div id='calcBody'>
		<div id='textAreaDiv' disabled draggable>
			<textarea id='leftSide' disabled=""></textarea>
			<textarea id='operator' disabled=""></textarea>
			<textarea id='rightSide'disabled></textarea>
		</div>
		<div>
			<button id='1' value=1>1</button>
			<button id='2' value=2>2</button>
			<button id='3' value=3>3</button>
			<button id='+' value='+'>+</button>
			<button id='4' value=4 style="clear:both;">4</button>
			<button id='5'value=5>5</button>
			<button id='6'value=6>6</button>
			<button id='-' value='-'>-</button>
			<button id='7' value=7 style="clear:both;">7</button>
			<button id='8' value=8>8</button>
			<button id='9' value=9>9</button>
			<button id='.' value='.'>.</button>
			<button id='x' value='x'style="clear:both;">x</button>
			<button id='0' value=0>0</button>
			<button id='c' value='c'>C</button>
			<button id='='value='Enter'>=</button>
		<div>
	</div>
	<script src="js/calculator.js"></script>
</body>
</html>
